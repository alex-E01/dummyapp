<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Post's</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of myarticle">
    <ion-card-header>
      <ion-card-title>{{item.post_title}}</ion-card-title>
      <ion-card-subtitle>id = {{item.ID}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content [innerHTML]="item.post_content">
    </ion-card-content>
    <ion-button fill="clear" color="success" (click)="edit(item)">
      <ion-icon name="create-outline">Edit</ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="delete(item.ID)">
      <ion-icon name="trash-outline">Delete</ion-icon>
    </ion-button>
  </ion-card>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button routerLink="/add">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
